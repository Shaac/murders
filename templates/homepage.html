{% extends "basic.html" %}

{% block title %}Murders{% endblock %}

{% block content %}
<h1>Murders</h1>

<ul>{% for content in murders %}
    <li><a href="{% url 'catalog.views.murder' content.pk content.name|slugify %}">
        {{ content.name }}</a></li>
    {% empty %}
    <li>Vide</li>
    {% endfor %}
</ul>
{% endblock %}
